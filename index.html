<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: url('u.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Mountains of Christmas', sans-serif;
        }

        #particles-js {
            position: absolute;
            z-index: 100;
            width: 100%;
            height: 100%;
        }

        .trees {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .merry {
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .merry h1 {
            margin: 0;
            line-height: 1.2;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 600px) {
            .merry {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Add audio element to play background music (initially muted) -->
    <audio id="background-music" src="c.mp3" loop></audio>

    <div id="particles-js"></div>

    <div class="trees">
        <div class="merry">
            <h1>Merry Christmas</h1>
            <h1>To ZixianZhu</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Add event listener to start music when background image is clicked
        document.body.addEventListener('click', function () {
            var audio = document.getElementById('background-music');
            // Play the music on first click
            audio.play().catch(function (error) {
                console.log('Audio autoplay failed: ', error);
            });
        });

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 400,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#fff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 1,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 10,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 0.5
                        }
                    },
                    "bubble": {
                        "distance": 100,
                        "size": 4,
                        "duration": 0.3,
                        "opacity": 1,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>

</html>
